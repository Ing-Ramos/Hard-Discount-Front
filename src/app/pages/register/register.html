<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i class="bi bi-box-seam me-2"></i> HardDiscount
    </h3>
    <h5 class="text-center mb-3 fw-semibold">Registrar nuevo usuario</h5>

    <div *ngIf="mensajeOk" class="alert alert-success text-center py-2">
      {{ mensajeOk }}
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger text-center py-2">
      {{ mensajeError }}
    </div>

    <form (ngSubmit)="registrar()" autocomplete="off">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre completo</label>
        <input
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <input
          [(ngModel)]="correo"
          name="correo"
          type="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contraseña</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Confirmar contraseña</label>
        <input
          [(ngModel)]="confirmarPassword"
          name="confirmarPassword"
          type="password"
          class="form-control"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold mt-2"
      >
        Registrar
      </button>

      <div class="text-center mt-3">
  <a
    [routerLink]="['/login']"
    class="text-primary text-decoration-none fw-semibold"
    style="cursor: pointer;"
  >
    ¿Ya tienes cuenta? Inicia sesión
  </a>
</div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        © 2025 HardDiscount — Sistema de Gestión
      </small>
    </div>
  </div>
</div>
