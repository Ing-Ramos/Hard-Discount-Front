<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4 text-primary fw-bold">
      <i></i> HardDiscount
    </h3>
    <h5 class="text-center mb-3 fw-semibold">Iniciar sesión</h5>

    <div *ngIf="errorMsg" class="alert alert-danger text-center py-2">
      {{ errorMsg }}
    </div>

    <form (ngSubmit)="ingresar()">
      <div class="mb-3">
        <label for="correo" class="form-label fw-semibold">Correo</label>
        <input
          id="correo"
          [(ngModel)]="credenciales.correo"
          name="correo"
          type="email"
          class="form-control"
          placeholder="ejemplo@hd.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          id="password"
          [(ngModel)]="credenciales.password"
          name="password"
          type="password"
          class="form-control"
          placeholder="••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold mt-2"
        [disabled]="cargando"
      >
        <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
        Ingresar
      </button>
      <div class="text-center mt-3">
        <a routerLink="/registro" class="text-decoration-none text-primary fw-semibold">
          ¿No tienes cuenta? Regístrate aquí
        </a>
      </div>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">
        © 2025 HardDiscount — Sistema de Gestión
      </small>
    </div>
  </div>
</div>
