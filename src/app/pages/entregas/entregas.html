<div class="container mt-5">
  <h3 class="text-warning text-center mb-4">
    <i class="bi bi-truck"></i> Gestión de Entregas
  </h3>

  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-warning" role="status"></div>
    <p>Cargando entregas...</p>
  </div>

  <table *ngIf="!cargando && entregas.length > 0" class="table table-bordered table-hover shadow-sm">
    <thead class="table-warning text-center">
      <tr>
        <th>ID</th>
        <th>Pedido</th>
        <th>Conductor</th>
        <th>Ruta</th>
        <th>Estado</th>
        <th>Fecha Entrega</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrega of entregas">
        <td>{{ entrega.id }}</td>
        <td>{{ entrega.pedidoId }}</td>
        <td>{{ entrega.conductor || 'Sin asignar' }}</td>
        <td>{{ entrega.ruta || '—' }}</td>
        <td>
          <select class="form-select" [(ngModel)]="entrega.estado" (change)="actualizarEstado(entrega.id, entrega.estado)">
            <option>Pendiente</option>
            <option>En camino</option>
            <option>Entregado</option>
          </select>
        </td>
        <td>{{ entrega.fechaEntrega | date:'short' }}</td>
        <td>
          <button
            *ngIf="entrega.estado !== 'Entregado'"
            class="btn btn-success btn-sm"
            (click)="actualizarEstado(entrega.id, 'Entregado')">
            ✅ Marcar entregado
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && entregas.length === 0" class="text-center text-muted mt-4">
    <p>No hay entregas registradas.</p>
  </div>
</div>
