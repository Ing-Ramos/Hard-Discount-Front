<!-- 🔹 Navbar y botones visibles solo si mostrarNavbar es true -->
<nav *ngIf="mostrarNavbar" class="navbar navbar-light bg-light px-3 shadow-sm">
  <a class="navbar-brand fw-bold text-primary" [routerLink]="['/pedidos']">
    Hard Discount
  </a>

  <div class="d-flex align-items-center gap-3">
    <!-- Mostrar el nombre del usuario si hay token -->
    <span *ngIf="auth.isLoggedIn()" class="fw-semibold text-dark">
      👋 Bienvenido, {{ auth.getUsuarioDesdeToken()?.nombre || 'Usuario' }}
    </span>
    <!-- Botón Login / Logout -->
    <a
      *ngIf="!auth.isLoggedIn()"
      class="btn btn-outline-primary btn-sm"
      [routerLink]="['/login']"
    >
      <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
    </a>
    <button
      *ngIf="auth.isLoggedIn()"
      class="btn btn-outline-danger btn-sm"
      (click)="logout()"
    >
      <i class="bi bi-box-arrow-right"></i> Cerrar sesión
    </button>
  </div>
</nav>
<!-- Contenedor principal -->
<div *ngIf="mostrarNavbar" class="container text-center mt-4">
  <!-- Botones de navegación (solo visibles si no está en login) -->
  <div class="mb-4">
    <!-- Ocultar Productos si el usuario es cliente -->
    <a *ngIf="!esCliente" routerLink="/productos" class="btn btn-success me-2">
      <i class="bi bi-box-seam"></i> Productos
    </a>
    <!-- Pedidos visible para todos -->
    <a routerLink="/pedidos" class="btn btn-info me-2">
      <i class="bi bi-cart-check"></i> Pedidos
    </a>
    <!-- Entregas visible solo si no es cliente -->
    <a *ngIf="!esCliente" routerLink="/entregas" class="btn btn-warning">
      <i class="bi bi-truck"></i> Entregas
    </a>
  </div>
</div>
<router-outlet></router-outlet>
