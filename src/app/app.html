<!--  Navbar general (solo visible si mostrarNavbar = true) -->
<nav
  *ngIf="mostrarNavbar"
  class="navbar navbar-expand bg-light shadow-sm px-4 py-3 align-items-center"
>
  <!-- Logo -->
  <a class="navbar-brand fw-bold text-primary me-4"
     [routerLink]="[esAdmin ? '/dashboard' : '/pedidos']">
    Hard Discount
  </a>

  <!-- Botones centrados (solo para ADMIN / LOGÍSTICA) -->
  <div
    *ngIf="esAdminOLogistica"
    class="d-flex justify-content-center align-items-center gap-3 flex-grow-1"
    style="margin-left: auto; margin-right: auto;"
  >
    <!-- Dashboard SOLO ADMIN -->
  <a
  *ngIf="esAdmin"
  routerLink="/dashboard"
  routerLinkActive="active"
  class="btn fw-semibold"
  style="background-color: #6f42c1; color: white; border: none; border-radius: 8px;"
  >
  <i class="bi bi-speedometer2 me-1"></i> Dashboard
  </a>

    <a
      routerLink="/productos"
      routerLinkActive="active"
      class="btn btn-success fw-semibold"
    >
      <i class="bi bi-box-seam me-1"></i> Productos
    </a>

    <a
      routerLink="/pedidos"
      routerLinkActive="active"
      class="btn btn-info fw-semibold"
    >
      <i class="bi bi-cart-check me-1"></i> Pedidos
    </a>

    <a
      routerLink="/entregas"
      routerLinkActive="active"
      class="btn btn-warning fw-semibold"
    >
      <i class="bi bi-truck me-1"></i> Entregas
    </a>
  </div>

  <!-- Usuario / logout -->
  <div class="d-flex align-items-center gap-3 ms-auto">
    <span *ngIf="auth.isLoggedIn()" class="fw-semibold text-dark">
      Bienvenido, {{ auth.getUsuarioDesdeToken()?.nombre || 'Usuario' }}
    </span>

    <a
      *ngIf="!auth.isLoggedIn()"
      class="btn btn-outline-primary btn-sm"
      [routerLink]="['/login']"
    >
      <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
    </a>

    <button
      *ngIf="auth.isLoggedIn()"
      class="btn btn-outline-danger btn-sm"
      (click)="logout()"
    >
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
    </button>
  </div>
</nav>

<router-outlet></router-outlet>
